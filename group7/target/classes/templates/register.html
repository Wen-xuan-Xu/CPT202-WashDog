<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css"/>
    <script th:src="@{/scripts/register.js}"></script>
    <style>
        body {
            background-image: url("/img/customer/login.jpg");
            width: 100%;
            height: 100vh;
            background-size: contain;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login">


            <h2>Register</h2>
            <form action="/register" method="post">
            <div class="box">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" title="Must be email format: example@example" required
                           >

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$"
                           title="Password must contain both uppercase and lowercase letters, as well as at least one number, and be at least 6 characters in length.">
                </div>

                
    
                <div class="form-group flex">
                    <div class="flex-item">
                      <label for="gender">Gender</label>
                      <select name="gender" id="gender" required >
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value=""></option>
                      </select>
                    </div>
                    <div class="flex-item">
                      <label for="nickname">Nickname</label>
                      <input type="text" id="nickname" name="nickname" required >
                    </div>
                  </div>
                  
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" pattern="[0-9]{11}" name="phone" title="Must be 11 number character in length" required
                           >
                </div>
              
                <button id="btn" type="submit" value="Register">Register</button>
                <a th:href="@{/login}" id="loginBtn">has an account? Login</a>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
