<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update service Information</title>
</head>
<body>
<h1>Update service Information</h1>
<form th:action="@{/admin/service/update}" th:object="${service}" method="post">
    <input type="hidden" th:field="*{serviceId}" th:value="${serviceid}" />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"/><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price"/><br/>

    <label for="duration">Name:</label>
    <input type="number" id="duration" name="duration"/><br/>

    <label for="briefIntroduction">Name:</label>
    <input type="text" id="briefIntroduction" name="briefIntroduction"/><br/>

    <label for="detailIntroduction">Name:</label>
    <input type="text" id="detailIntroduction" name="detailIntroduction"/><br/>


    <input type="submit" value="Save" />
    <button type="button" onclick="location.href='/admin/service/list'">Cancel</button>
</form>
</body>
</html>
