<body>
<div th:replace="fragments/customersidebar :: customersidebar"></div>
<div th:replace="fragments/customersidebar :: customerheader"></div>

<div class="main-container" id="main-content">
  <h2 class="displayText" id="displayText" align="center">Service Display</h2>

  <div class="service-list">
    <div class="box" th:each="service : ${service}">
      <img th:src="${service.serviceIconURL}" alt="">
      <ul>
        <li th:text="${service.name}"></li>
        <br>
        <li th:text="${service.price}"></li>
        <li>
          <form name="my_form" method="post" th:action="@{/customer/service/display/item(serviceId=${service.serviceId})}">
            <input type="hidden" name="service_id" th:value="${service.serviceId}">
            <input type="submit" value="view">
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>
