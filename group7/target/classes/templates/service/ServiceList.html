<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Service list</title>
  <meta charset="UTF-8">

</head>
<body>
<h3>服务列表</h3>
<table border="1">
  <tr>
    <th>service id</th>
    <th>name</th>
    <th>price</th>
    <th>duration</th>
    <th>briefIntroduction</th>
    <th>detailIntroduction</th>

    <!--        <th>operation</th>-->
  </tr>
  <tr th:each="service:${service}">
    <td th:text="${service.serviceId}"></td>
    <td th:text="${service.name}"></td>
    <td th:text="${service.price}"></td>
    <td th:text="${service.duration}"></td>
    <td th:text="${service.briefIntroduction}"></td>
    <td th:text="${service.detailIntroduction}"></td>

    <td>
      <form th:action="@{/admin/service/delete}" method="post">
        <input type="hidden" th:name="serviceId" th:value="${service.serviceId}" />
        <button type="submit">Delete</button>
      </form>
    </td>

    <td>
      <a th:href="@{/admin/service/detail(serviceId=${service.serviceId})}">Update</a>
    </td>
  </tr>

</table>
</body>
</html>
