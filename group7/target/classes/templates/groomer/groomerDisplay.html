<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groomer Display</title>
    <link rel="stylesheet" th:href="@{/css/customer/base.css}">
    <link rel="stylesheet" th:href="@{/css/customer/groomerDisplay.css}">
</head>




<body>
<div th:replace="fragments/customersidebar :: customersidebar"></div>
<div th:replace="fragments/customersidebar :: customerheader"></div>
<div class="main-container" id="main-content">
<h2 align="center">Groomer Display</h2>


<table>
    <thead>
    <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Work hours</th>
        <th>Working now</th>
        <th>Brief introduction</th>
        <th>Detail introduction</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="groomer : ${groomer}">
        <td><img th:src="${groomer.photo}" alt=""></td>
        <td th:text="${groomer.name}"></td>
        <td th:text="${groomer.gender}"></td>
        <td th:text="${groomer.age}"></td>
        <td th:text="${groomer.workStartTime} + ' - ' + ${groomer.workEndTime}"></td>
        <td><span th:if="${groomer.isWorking}">Yes</span><span th:unless="${groomer.isWorking}">No</span></td>
        <td th:text="${groomer.briefIntroduction}"></td>
        <td th:text="${groomer.detailIntroduction}"></td>
    </tr>
    </tbody>
</table>
</div>


</body>
</html>
