<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Groomer list</title>
  <meta charset="UTF-8">
</head>
<body>
<h3>美容师列表</h3>
<table border="1">
  <tr>
    <th>groomer id</th>
    <th>name</th>
    <th>gender</th>
    <th>age</th>
    <th>groomer star level</th>
    <th>work start time</th>
    <th>work end time</th>
    <th>self introduction</th>
    <th>is working</th>
    <th>brief introduction</th>
    <th>groomer photo</th>

<!--    <th>detail introduction</th>-->


    <!--        <th>operation</th>-->
  </tr>
  <tr th:each="groomer:${groomer}">
    <td th:text="${groomer.groomerId}"></td>
    <td th:text="${groomer.name}"></td>
    <td th:text="${groomer.gender}"></td>
    <td th:text="${groomer.age}"></td>
    <td th:text="${groomer.groomerStarLevelPriceCoefficientId}"></td>
    <td th:text="${groomer.workStartTime}"></td>
    <td th:text="${groomer.workEndTime}"></td>
    <td th:text="${groomer.selfIntroduction}"></td>
    <td th:text="${groomer.isWorking}"></td>
    <td th:text="${groomer.briefIntroduction}"></td>
    <td th:text="${groomer.photo}"></td>
<!--    <td th:text="${groomer.detailIntroduction}"></td>-->


    <td>
      <form th:action="@{/admin/groomer/delete}" method="post">
        <input type="hidden" th:name="groomerId" th:value="${groomer.groomerId}" />
        <button type="submit">Delete</button>
      </form>
    </td>

    <td>
      <a th:href="@{/admin/groomer/detail(groomerId=${groomer.groomerId})}">Edit</a>
    </td>
  </tr>

</table>
</body>
</html>
