<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org" xmlns:data="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add groomer</title>
</head>

<body>
<h1>Add groomer</h1>
<form th:action="@{/admin/groomer/insert}" th:object="${groomer}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"/><br/>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required >
        <option value="male">male</option>
        <option value="female">female</option>
        <option value=""></option>
    </select>

    <label for="age">age:</label>
    <input type="number" id="age" name="age" required/><br/>

    <label for="groomerStarLevelPriceCoefficientId">groomerStarLevelPriceCoefficientId:</label>
    <input type="number" id="groomerStarLevelPriceCoefficientId" name="groomerStarLevelPriceCoefficientId" required/><br/>

    <label for="workStartTime">workStartTime:</label>
    <input type="time" id="workStartTime" name="workStartTime" value="00:00:00" required/><br/>

    <label for="workEndTime">workEndTime:</label>
    <input type="time" id="workEndTime" name="workEndTime" value="00:00:00" required/><br/>


    <label for="selfIntroduction">selfIntroduction:</label>
    <input type="text" id="selfIntroduction" name="selfIntroduction" required/><br/>

    <input type="radio" id="isWorking"
           name="isWorking" value="True" required>is working<br>
    <input type="radio" id="isNotWorking"
           name="isWorking" value="False" checked="" required/>is not working<br>

    <label for="briefIntroduction">briefIntroduction:</label>
    <input type="text" id="briefIntroduction" name="briefIntroduction" required/><br/>

    <label for="detailIntroduction">detailIntroduction:</label>
    <input type="text" id="detailIntroduction" name="detailIntroduction" required/><br/>

    <label for="photo">groomer photo:</label>
    <input type="text" id="photo" name="photo" required/><br/>

    <input type="submit" value="Add Groomer"/>
</form>
</body>
</html>
