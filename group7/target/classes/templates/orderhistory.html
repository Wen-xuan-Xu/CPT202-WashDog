<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order History</title>
    <!-- 引入CSS和其他资源 -->
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Services Summary</th>
        <th>Groomer Name</th>
        <th>Photo</th>
        <th>Create Time</th>
        <th>Status</th>
        <th>Price</th>
        <th>Actions</th> <!-- 新增的列 -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orderHistoryPage}">
        <!-- 在这里填充表格的其他列，例如： -->
        <td th:text="${order.servicesSummary}"></td>
        <td th:text="${order.groomerName}"></td>
        <td th:text="${order.createTime}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.price}"></td>
        <td>
            <!-- 修改的按钮 -->
            <a th:href="@{'/' + ${userId} + '/orderHistory/' + ${order.orderId}}">
                <button type="button">See Details</button>
            </a>
        </td>
    </tr>
    </tr>
    </tbody>
</table>

</body>
</html>
