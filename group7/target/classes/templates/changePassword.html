<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" th:href="@{/css/customer/base.css}">
  <link rel="stylesheet" th:href="@{/css/customer/userProfile.css}">
</head>
<body>
<div th:replace="fragments/customersidebar :: customersidebar"></div>
<div th:replace="fragments/customersidebar :: customerheader"></div>
<div class="main-container" id="main-content">
<h1>Change Password</h1>

<form th:action="@{/customer/{userId}/updatePassword(userId=${userId})}" method="post">
  <label for="oldPassword">Old Password:</label>
  <input type="password" id="oldPassword" name="oldPassword" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$" title="Password must contain both uppercase and lowercase letters, as well as at least one number, and be at least 6 characters in length."/>
  <br/>

  <label for="newPassword">New Password:</label>
  <input type="password" id="newPassword" name="newPassword" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$" title="Password must contain both uppercase and lowercase letters, as well as at least one number, and be at least 6 characters in length."/>
  <br/>

  <button type="submit">Update Password</button>
</form>

<p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>

<a th:href="@{/customer/{userId}/profile(userId=${userId})}">Cancel</a>
</div>
</body>
</html>
