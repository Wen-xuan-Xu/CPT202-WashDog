<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="appointmentList">
    <div id="selected-service-details">
        <div id="selected-service-icon">

        </div>
        <div id="selected-service-name">

        </div>
        <div id="selected-service-price">

        </div>
    </div>
    <label for="service">Select Service</label>
    <select id="service" name="service" onchange="showServiceDetail()">
        <option th:each="service:${servicesList}" th:text="${service.name}" th:value="${service.serviceId}"></option>
    </select>



    <div id="groomers" class="groomers">
        <div id="selected-groomer-details">
            <div id="selected-groomer-icon">

            </div>
            <div id="selected-groomer-name">

            </div>
            <div id="selected-groomer-star">

            </div>
        </div>

        <label for="groomer">Select Groomer</label>
        <select id="groomer" name="groomer">
            <option th:each="groomer:${groomersList}" th:text="${groomer.name}" th:value="${groomer.groomerId}"></option>
        </select>
    </div>
</div>
</body>
</html>
