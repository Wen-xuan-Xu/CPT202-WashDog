</head>

      <div class="nav-item">

    <div class="other">

        <a href="#" class="other-text">Setting</a>

  </div>

  <div class="header-container">
    <div class="header-left">
      <!--Add Action to Search-->
      <form th:action="@{#}" method="post" class="searchbar-container">
        <select name="searchType" id="searchType" class="searchType">
          <option value="All">All</option>
          <option value="Service">Service</option>
          <option value="Groomer">Groomer</option>
        </select>

        <div class="searchInput">
          <label th:for="search-input">
            <input class="searchInput-2" type="text" name="searchInput" id="search-input">
          </label>
          <img th:src="@{/img/customer/dashboard/icon/searchbar/search.png}" alt="?" class="search-icon">
        </div>


        <button type="submit" class="searchSubmit">Search</button>
      </form>
    </div>

    <div class="header-right">
      <div class="userIcon">
        <a href="#"><img th:src="@{${userPhoto}}" alt="User Photo"></a>
      </div>
    </div>
  </div>


  <div class="main-container" id="main-content">
    <div th:class="welcome-content">
      <span style="color: #f4c538; font-weight: bold;">Welcome to our website!</span>
    </div>

    <div id="carousel">
      <img th:src="@{/img/photos/slider1.png}" alt="Image 1" class="active">
      <img th:src="@{/img/photos/slider2.png}" alt="Image 2">
      <img th:src="@{/img/photos/slider3.png}" alt="Image 3">
      <div class="prev">&#10094;</div>
      <div class="next">&#10095;</div>
      <div class="dots">
        <span class="active"></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <script>
      const carousel = document.querySelector('#carousel');
      const prevButton = carousel.querySelector('.prev');
      const nextButton = carousel.querySelector('.next');
      const dots = carousel.querySelectorAll('.dots span');
      const images = carousel.querySelectorAll('img');
      let currentIndex = 0;

      // Show the initial image and dot
      showImageAndDot(currentIndex);

      // Previous button event handler
      prevButton.addEventListener('click', () => {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = images.length - 1;
        }
        showImageAndDot(currentIndex);
      });

      // Next button event handler
      nextButton.addEventListener('click', () => {
        currentIndex++;
        if (currentIndex >= images.length) {
          currentIndex = 0;
        }
        showImageAndDot(currentIndex);
      });

      // Dot click event handler
      for (let i = 0; i <dots.length; i++) {
        dots[i].addEventListener('click', () => {
          currentIndex = i;
          showImageAndDot(currentIndex);
        });
      }

      // Function to show the current image and dot
      function showImageAndDot(index) {
        // Remove active class from all images and dots
        images.forEach(image => image.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        // Add active class to the current image and dot
        images[index].classList.add('active');
        dots[index].classList.add('active');
      }

      // Autoplay function
      function autoPlay() {
        setInterval(() => {
          currentIndex++;
          if (currentIndex >= images.length) {
            currentIndex = 0;
          }
          showImageAndDot(currentIndex);
        }, 3000);
      }

      // Call the autoplay function
      autoPlay();
    </script>

    <div class="recommendations">
      <span style="color: #f4c538; font-weight: bold;">Recommendations based on history</span>
    </div>

    <recommend>

        </div>
        <div class="recommend2">

          </a>

        </div>
        <div class="recommend3">

          </a>

        <div class="recommend4">

          <img th:src="@{/img/photos/dog4.png}" alt="dog4">
          </a>

        <div class="recommend5">

          </a>

      </div>
    </recommend>

</body>
