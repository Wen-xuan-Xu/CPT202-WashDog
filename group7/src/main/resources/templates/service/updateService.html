<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Detail</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/admin/base.css}">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
</head>
<body>
<div th:replace="fragments/adminsidebar :: adminsidebar"></div>
<div th:replace="fragments/adminsidebar :: adminheader"></div>
<div class="main-container" id="main-content">
<h3>Service Detail</h3>
<form th:action="@{/admin/service/update}" method="post">
    <input type="hidden" th:name="serviceId" th:value="${service.serviceId}" />
    <label>Name:</label>
    <input type="text" th:name="name" th:value="${service.name}" /><br />
    <label>Price:</label>
    <input type="text" th:name="price" th:value="${service.price}" /><br />
    <label>Duration:</label>
    <input type="text" th:name="duration" th:value="${service.duration}" /><br />
    <label>Brief Introduction:</label>
    <input name="briefIntroduction" th:value="${service.briefIntroduction}"/><br />
    <label>Detail Introduction:</label>
    <input name="detailIntroduction" th:value="${service.detailIntroduction}"/><br />
    <!-- 添加 Upselling 和 Cross selling 开关 -->
    <label>Upselling Strategies:</label>
    <input type="checkbox" id="allowUpselling" th:checked="${service.allowUpselling}"/><br />
    <input type="hidden" th:name="allowUpselling" th:value="${service.allowUpselling}" id="hiddenUpselling"/>
    <label>Cross selling Strategies:</label>
    <input type="checkbox" id="allowCross" th:checked="${service.allowCross}"/><br />
    <input type="hidden" th:name="allowCross" th:value="${service.allowCross}" id="hiddenCross"/>

    <button type="submit">Update</button>
</form>
<a href="javascript:history.back()">Cancel</a>
</div>
<script>
    document.getElementById('allowUpselling').addEventListener('change', function() {
        document.getElementById('hiddenUpselling').value = this.checked;
    });

    document.getElementById('allowCross').addEventListener('change', function() {
        document.getElementById('hiddenCross').value = this.checked;
    });
</script>
</body>
</html>
